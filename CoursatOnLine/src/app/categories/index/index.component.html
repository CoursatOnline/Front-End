<h2>Top Categories</h2>
<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let item of cats">
      <div class="card"  >
        <img class="card-img-top" src= "{{this.mainUrl}}{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{item.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
