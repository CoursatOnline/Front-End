
<form class="container mt-5 addcourseform" #addCourse = "ngForm" (ngSubmit)="onCreate(addCourse.value)">
  <h4>Create new Course:</h4>
  <div class="alert alert-success" *ngIf="this.alertflag">
    Course Added
    <button type = "button" class="close" data-dismiss="alert" (click)="close()">&times;</button>
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name:</label>
    <input type="text" name="crsname" class="form-control" id="exampleInputName" placeholder="Enter course name" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputDescription">Description:</label>
    <input type="text" name="crsdescription" class="form-control" id="exampleInputDescription" placeholder="Course description" ngModel>
  </div>
  <div class="form-group radiodiv">
    <label for="exampleInputIsPaid">Is Paid:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="crsispaid" id="exampleRadios1" value="true" checked ngModel>
      <label class="form-check-label" for="exampleRadios1">
        True
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="crsispaid" id="exampleRadios2" value="false" ngModel>
      <label class="form-check-label" for="exampleRadios2">
        False
      </label>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Price:</label>
    <input type="number" name="crsprice" class="form-control" id="exampleInputPrice" placeholder="Course description" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Image:</label>
    <app-upload></app-upload>
  </div>


  <!-- <div class="form-group">
    <label for="exampleInputIns">InsId:</label>
    <input type="number" name="crsins" class="form-control" id="exampleInputIns" placeholder="Instructor Id" ngModel>
  </div> -->


  <button type="submit" class="btn btn-primary submitbtn">Submit</button>
</form>
