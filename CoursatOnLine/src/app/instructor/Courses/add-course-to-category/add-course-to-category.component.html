<form class="container mt-5 .addcoursetocategoryform" #addCourseToCategory = "ngForm" (ngSubmit)="onAdd(addCourseToCategory.value)">
  <h4>Add Course to Category:</h4>
  <div class="alert alert-success" *ngIf="this.alertflag">
    Course Added to Category
    <button type = "button" class="close" data-dismiss="alert" (click)="close()">&times;</button>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Categories:</label>
    <select class="form-control" id="exampleFormControlSelect2" name="category" ngModel>
      <option *ngFor="let item of cats" value="{{item.id}}">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Courses:</label>
    <select class="form-control" id="exampleFormControlSelect2" name="course" ngModel>
      <option *ngFor="let item of courses" value="{{item.id}}">{{item.name}}</option>
    </select>
  </div>



  <button type="submit" class="btn btn-primary submitbtn">Submit</button>
</form>
