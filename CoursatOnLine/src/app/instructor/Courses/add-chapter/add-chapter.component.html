<form class="container mt-5 addchapterform" #addChapter = "ngForm" (ngSubmit)="onCreate(addChapter.value)">
  <h4>Create new Chapter:</h4>
  <div class="alert alert-success" *ngIf="this.alertflag">
    Chapter Added
    <button type = "button" class="close" data-dismiss="alert" (click)="close()">&times;</button>
  </div>

  <div class="form-group">
    <label for="exampleInputTitle">Title:</label>
    <input type="text" name="chaptertitle" class="form-control" id="exampleInputTitle" placeholder="Enter course name" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Courses:</label>
    <select class="form-control" id="exampleFormControlSelect2" name="courses" ngModel>
      <option *ngFor="let item of courses" value="{{item.id}}">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>video: </label>
    <app-upload-vid></app-upload-vid>

  </div>

  <!-- <div class="form-group">
    <label for="exampleInputIns">InsId:</label>
    <input type="number" name="crsins" class="form-control" id="exampleInputIns" placeholder="Instructor Id" ngModel>
  </div> -->


  <button type="submit" class="btn btn-primary submitbtn">Submit</button>
</form>
